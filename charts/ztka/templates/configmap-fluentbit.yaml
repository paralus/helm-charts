apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentbit-config
data:
  custom_parsers.conf: |    
    [PARSER]
        Name docker
        Format json
        Time_Key timestamp
        Time_Format %Y-%m-%dT%H:%M:%S
  fluent-bit.conf: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File parsers.conf
        Parsers_File custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On
    [INPUT]
        Name tail
        Tag system
        Path /var/log/containers/*paralus*paralus-tail*.log
        Refresh_Interval 5
        DB /var/log/fluentbit.db
        DB.Sync Normal
        Mem_Buf_Limit 5M
        Skip_Long_Lines On
        Read_from_Head True
        Parser docker
    [INPUT]
        Name tail
        Tag kubectl_api
        Path /var/log/containers/*relay-server*relay-tail*.log
        Refresh_Interval 5
        DB /var/log/fluentbit.db
        DB.Sync Normal
        Mem_Buf_Limit 5M
        Skip_Long_Lines On
        Read_from_Head True
        Parser docker
    [INPUT]
        Name tail
        Tag kubectl_cmd
        Path /var/log/containers/*prompt*prompt-tail*.log
        Refresh_Interval 5
        DB /var/log/fluentbit.db
        DB.Sync Normal
        Mem_Buf_Limit 5M
        Skip_Long_Lines On
        Read_from_Head True
        Parser docker
    [FILTER]
        Name kubernetes
        Match kube.*
        Kube_URL https://kubernetes.default.svc:443
        Kube_CA_File /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
        Merge_Log Off
        Annotations off
        Labels off
    [FILTER]
        Name record_modifier
        Match *
        Remove_key kubernetes*
        Remove_key stdout
        Remove_key date

    [OUTPUT]
        Name stdout
        Match *
        Format json

    [OUTPUT]
        Name pgsql
        Match *
        Host {{ include "ztka.dbAddr" . | }}
        Port 5432
        User {{ include "ztka.dbUser" . | }}
        Password {{ include "ztka.dbPassword" . | }}
        Database {{ include "ztka.dbName" . | }}
        Table audit_logs
